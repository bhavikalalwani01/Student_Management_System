<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div id="loader" class="loader" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <h1>Student Management System</h1>

    <!-- Form Section -->
    <div class="form-container">
        <h2>Add/Update Student</h2>
        <form id="studentForm">
            <input type="hidden" id="studentId">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter student name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter student email" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" placeholder="Enter department" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter age" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <!-- Table Section -->
    <div class="table-container">
        <h2>Students List</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="studentTableBody">
            <!-- Student data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
